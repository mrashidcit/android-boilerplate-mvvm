// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // internal
        gradle_version = '4.1.0'
        appcompat_version = '1.2.0'
        material_version = '1.2.1'
        constraint_layout_version = '2.0.4'
        kotlin_version = '1.4.21'
        kotlin_extensions_version = '1.3.2'
        kotlin_coroutines_version = '1.3.9'
        navigation_version = '2.3.2'
        room_version = '2.2.5'
        hilt_lifecycle_version = '1.0.0-alpha02'
        hilt_version = '2.28.3-alpha'
        sms_verification_version = '17.5.0'
        // external
        intuit_version = '1.0.6'
        gson_version = '2.8.6'
        retrofit_version = '2.9.0'
        okhttp_version = '4.7.2'
        glide_version = '4.11.0'
        chrome_tabs_version = '23.3.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$rootProject.ext.gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$rootProject.ext.navigation_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$rootProject.ext.hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}